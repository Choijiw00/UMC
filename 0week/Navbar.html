<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본 Navbar & 반응형 사이드바</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f0fff7;
    }
    /* 메인 Navbar (가운데, 둥근 디자인) */
    .main-navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      background: #99a1a1;
      padding: 16px 32px;
      border-radius: 40px;
      width: 540px;
      margin: 32px auto;
      position: relative;
      z-index: 10;
    }
    .main-navbar__icon {
      font-size: 1.6rem;
      color: #fff;
      margin-right: 8px;
    }
    .main-navbar__item {
      color: #fff;
      font-size: 1.2rem;
      padding: 0 16px;
      border-radius: 32px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .main-navbar__item.active {
      background: #00b33c;
      color: #fff;
      font-weight: bold;
    }
    .main-navbar__item:hover:not(.active) {
      background: #bfc6c6;
      color: #222;
    }
    .main-navbar__hamburger {
      display: block;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
      margin-left: 16px;
    }

    /* 반응형: 900px 이하에서는 메뉴 숨기고 햄버거 버튼 보이기 */
    @media (max-width: 900px) {
      .main-navbar__item, .main-navbar__icon { display: none; }
      .main-navbar__hamburger { display: block; }
      .main-navbar {
        justify-content: flex-end;
        width: 100%;
        border-radius: 0;
        margin: 0;
        background: #222;
      }
    }

    /* 사이드바 */
    .sidebar {
      position: fixed;
      top: 0; right: 0;
      width: 260px;
      height: 100%;
      background: #222;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      z-index: 1000;
      padding: 40px 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      /* 슬라이드 애니메이션 */
      transform: translateX(100%);
      transition: transform 0.3s cubic-bezier(.77,0,.18,1);
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar__close {
      align-self: flex-end;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
      margin-bottom: 32px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      margin-bottom: 16px;
      transition: color 0.2s;
      font-weight: bold;
    }
    .sidebar a.active {
      color: #00b33c;
    }
    .sidebar a:hover { color: #4caf50; }
  </style>
</head>
<body>
  <!-- 메인 Navbar -->
  <nav class="main-navbar">
    <span class="main-navbar__icon"><i class="fa-solid fa-fire"></i></span>
    <span class="main-navbar__item">Projects</span>
    <span class="main-navbar__item active">Members</span>
    <span class="main-navbar__item">FAQ</span>
    <button class="main-navbar__hamburger" id="hamburger">&#9776;</button>
  </nav>
  <!-- 사이드바 -->
  <aside class="sidebar" id="sidebar">
    <button class="sidebar__close" id="close">&times;</button>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#" class="active">Members</a>
    <a href="#">FAQ</a>
  </aside>
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close');
    hamburger.onclick = () => sidebar.classList.add('open');
    closeBtn.onclick = () => sidebar.classList.remove('open');
    // 바깥 클릭 시 닫기
    window.onclick = e => {
      if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== hamburger) {
        sidebar.classList.remove('open');
      }
    };
  </script>
</body>
</html>
